<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="PlayArea">
      <div id="detail">
        <div id="onlightArea">
          <div id="onlight"></div>
          <p>battery</p>
        </div>

        <div id="nameCons">
          <p>Rock,Paper,ScissorÂ® by <span>Buratini</span></p>
        </div>

        <div id="visorArea">
          <div id="Game">
               <aside class="Areas">
                <div class="Icon" name='BotI'></div>
                <div class='pick' id="botPick">

                </div>
               </aside>
               <div id="VS">VS</div>  
               <aside class="Areas">
                
                <div class='pick' id="playerPick">
                </div>
                <div class="Icon" name="PlayerI"></div>
               </aside>         
          
          </div>
        </div>
      </div>

      


      <div id="bottom">
          <div id="scoreArea">
            <p>score</p>
              <div id="score">

                  <p id="actualScore"></p>
                  <hr>
                  <p id='highScore'></p>
                </div>
                <p>HighScore</p>
            </div>
            <main id="buttonsArea">
              <div class="button" id="rock">
                <button></button>
                <p>A</p>
              </div>
              <div class="button " id="paper">
                <button></button>
                <p>B</p>
              </div>
              <div class="button" id="scissors">
                <button></button>
                <p>C</p>
              </div>
            </main>
      </div>

      <!-- start, select e volume-->

      <div id="SSV">
        <div id="startselect">
          <div class="buttonsSSArea" onclick="GameStart()">
              <div class="detailButtonSS">
                  <button class="buttonsSS"></button>
              </div>
              
              <p>Start</p>
          </div>
          <div class="buttonsSSArea">
              <div class="detailButtonSS" id="select">
              <button class="buttonsSS"></button>
  
              </div>
              <p>Select</p>
          </div>
        
        </div>

        <div id="AudioArea">
          <div class="barsAudio "></div>
          <div class="barsAudio"></div>
          <div class="barsAudio "></div>
          <div class="barsAudio "></div>
          <div class="barsAudio"></div>
          <div class="barsAudio "></div>
        </div>
      </div>
      
      <script src="script.js"></script>
    </div>
  </body>
</html>
